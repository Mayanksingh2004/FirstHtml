<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-14</title>
    <link rel="stylesheet" href="css/practical-14.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1>FORM TEMPLATES</h1></header>
    <main>
      <article class="login-1">
        <div class="topLogin">
          <h2>Log in</h2>
          <div class="icon">
            <a href="#"><i class="fa fa-facebook-official"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </div>
        </div>
        <div class="login-main">
          <form action="">
            <input type="email" id="name1" placeholder="Your Email" />
            <input type="password" id="password1" placeholder="Your Password" />
            <a id="forgot" href="">Forgot password?</a>
            <br />
            <div class="login-bottom">
              <input type="submit" value="LOG IN" />
              <div class="signupdiv">
                <h5>Don't have an account?</h5>
                <a href="" id="signup">Sign up</a>
              </div>
            </div>
          </form>
        </div>
      </article>
      <article class="login-2">
        <h2>Sign Up</h2>
        <div class="login-main">
          <form action="">
            <input type="email" id="name1" placeholder="Your Email" />
            <input type="password" id="password1" placeholder="Your Password" />
            <input type="checkbox" name="" id="" />
            <h5>Accept the</h5>
            <a id="term" href="">Terms and Conditions</a>
            <div class="login-bottom">
              <input type="submit" value="SIGN IN" />
              <div class="signupdiv">
                <h5>Have an account?</h5>
                <a href="" id="signup">Log in</a>
              </div>
            </div>
          </form>
        </div>
        <div class="icon">
          <a href="#"><i class="fa fa-facebook-official"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
      </article>
      <article class="login-3">
        <h2>Sign in</h2>
        <div class="login-main">
          <form action="">
            <input type="email" id="name1" placeholder="Your Email" />
            <input type="password" id="password1" placeholder="Your Password" />
            <a id="forgot-2" href="">Forgot password?</a>
            <div class="login-bottom">
              <input type="submit" value="SIGN UP" />
            </div>
          </form>
        </div>
        <h5>or Sign in with</h5>
        <div class="icon">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
      </article>
    </main>
  </body>
</html>
